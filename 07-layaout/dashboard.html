<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">

</head>

<body>
    <main class="dashboard">
        <header>
            <img src="images/title-dashboard.svg" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>

        </header>
        <nav class="nav">
            <menu class="menu-dashboard">
                <div class="form-group">
                    <img id="upload" class="mask" src="images/bg-signin-photo.svg" alt="Photo">
                    <img class="border" src="images/shape-border-photo.svg" alt="Border">
                </div>
                <h4>Diana Lucia IÃ±iguez</h4>
                <div class="admon">
                    <img src="images/ico-admin-signin.svg" alt="my-profile">
                    <h1>Administrator</h1>
                </div>
                <a class="profile" href="my-profile.html">
                    <img src="images/ico-myprofile.svg" alt="my-profile">
                    My Profile
                </a>
                <a href="dashboard.html">
                    <img src="images/ico-dashboard.svg" alt="dashboard">
                    Dashboard
                </a>
                <a href="index.html">
                    <img src="images/ico-log-out.svg" alt="log-out">
                    Log Out
                </a>
            </menu>
        </nav>
        <section class="dashboard-group">   
            <article>
            <div class="users">
                <div class="img">
                    <img src="images/ico-users.svg" alt="Users">
                    <p>20 rows</p>
                </div>
                <div class="title-users">
                    <h4>Users</h4>
                </div>
                <div class="btn-view">
                    <a href="module-users.html" class="btn-more">
                        view
                        <img class="view" src="images/ico-more-dashboard.svg" alt="">  
                    </a>
                </div>
            </div>     
            <div class="categories">
                <div class="img">
                    <img src="images/ico-categories.svg"  alt="Categories">
                    <p>6 rows</p>
                </div>
                <div class="title-categories">
                    <h4>Categories</h4>
                </div>
                <div class="btn-view">
                    <a href="module-categories.html" class="btn-more">
                        view
                        <img class="view" src="images/ico-more-dashboard.svg" alt="">  
                    </a>
                </div>
            </div>   
            <div class="games">
                <div class="img">
                    <img src="images/ico-games.svg" alt="Users">
                    <p>40 rows</p>
                </div>
                <div class="title-games">
                    <h4>Games</h4>
                </div>
                <div class="btn-view">
                    <a href="module-games.html" class="btn-more">
                        view
                        <img class="view" src="images/ico-more-dashboard.svg" alt="">  
                    </a>
                </div>
            </div>   
            
            </article>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
     $('header').on('click','.btn-burger', function(){
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            });



    </script>
</body>

</html>
