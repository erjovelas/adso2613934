<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - View Game</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">

</head>

<body>
    <main class="view-game">
        <header>
            <a href="catalogue.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <h1>Jump Force</h1>
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>

        </header>
        <nav class="nav">
            <img src="images/title-menu.svg" alt="Menu" class="title-menu">
            <menu>
                <a href="login.html">
                    <img src="images/ico-login.svg" alt="Login">
                    Login
                </a>
                <a href="register.html">
                    <img src="images/ico-register.svg" alt="Register">
                    Register
                </a>
                <a href="catalogue.html">
                    <img src="images/ico-catalogue.svg" alt="Catalogue">
                    Catalogue
                </a>
            </menu>
        </nav>
        <section>
            <img src="images/view-game.png" alt="Game">
            <article>
            <div class="row">
                <div class="column">
                    <h4>Category</h4>
                    <p>Xbox One</p>
                </div>
                <div class="column">
                    <p class="price">$59</p>

                </div>
            </div>
            <div class="row">
                <div class="column">
                    <h4>Year</h4>
                    <p>2023</p>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <h4>Description</h4>
                    <p>Is a 1-v-1 fighting game where the player controls a team of three characters from a selection of various manga series featured in the Weekly Shōnen Jump magazine. </p>
                </div>
            </div>
        </article>
            <footer>
                <a href="">
                    <img src="images/content-btn-collection.svg" alt="boton collection"> 
                </a>
            </footer>
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function () {
          
            $('.owl-carousel').owlCarousel({
                center: false,
                loop: true,
                margin: 0,
                nav: true,
                dots: false,
                responsive: {
                    0: {
                        items: 2
                    }
                }
            })
            //---------------------
            $('header').on('click','.btn-burger', function(){
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            })
            //---------------------
        })
    
    </script>
</body>

</html>
