<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameApp - My Collection</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/master.css">

</head>

<body>
    <main class="mycollection">
        <header>
            <a href="dashboard-costumer.html" class="btn-back">
                <img src="images/btn-back.svg" alt="Back">
            </a>
            <img src="images/title-my-collection.svg" alt="">
            <svg class="btn-burger" viewBox="0 0 100 100" width="80">
                <path class="line top"
                    d="m 70,33 h -40 c 0,0 -8.5,-0.149796 -8.5,8.5 0,8.649796 8.5,8.5 8.5,8.5 h 20 v -20" />
                <path class="line middle" d="m 70,50 h -40" />
                <path class="line bottom"
                    d="m 30,67 h 40 c 0,0 8.5,0.149796 8.5,-8.5 0,-8.649796 -8.5,-8.5 -8.5,-8.5 h -20 v 20" />
            </svg>

        </header>
        <nav class="nav">
            <menu class="menu-dashboard">
                <div class="form-group">
                    <img id="upload" class="mask" src="images/bg-costumer.svg" alt="Photo">
                    <img class="border" src="images/shape-border-photo.svg" alt="Border">
                </div>
                <h4>Karina Monserrat Masache</h4>
                <div class="admon">
                    <img src="images/ico-admin-signin.svg" alt="my-profile">
                    <h1>Costumer</h1>
                </div>
                <a class="profile" href="myprofile.html">
                    <img src="images/ico-myprofile.svg" alt="my-profile">
                    My Profile
                </a>
                <a href="dashboard.html">
                    <img src="images/ico-dashboard.svg" alt="dashboard">
                    Dashboard
                </a>
                <a href="index.html">
                    <img src="images/ico-log-out.svg" alt="log-out">
                    Log Out
                </a>
            </menu>
        </nav>
        <section class="scroll">   
            <article class="nintendo">  
                <h2>
                    <img class="category" src="images/ico-category.svg" alt="Category">
                    Nintendo Wii
                </h2>
                <div  class="nintendo-wii">
                    <figure>
                        <img src="images/legend-of-zelda.svg" alt="" class="fig">
                        <h4>Legend of zelda </h4>
                        <p>Action</p>
                        <div class="btn-mycollection">
                            <a href="show.html" class="btn-show">
                            </a>
                            <a href="show.html" class="btn-delete">
                            </a>
                        </div>
                    </figure>
                </div>
                <div  class="nintendo-wii">
                    <figure>
                        <img src="images/super-metroid.svg" alt="" class="fig">
                        <h4>Super Metroid</h4>
                        <p>Action</p>
                        <div class="btn-mycollection">
                            <a href="show.html" class="btn-show">
                            </a>
                            <a href="show.html" class="btn-delete">
                            </a>
                        </div>
                    </figure>
                </div>
                <div  class="nintendo-wii">
                    <figure>
                        <img src="images/resident-evil.svg" alt="" class="fig">
                        <h4>Resident evil</h4>
                        <p>Action</p>
                        <div class="btn-mycollection">
                            <a href="show.html" class="btn-show">
                            </a>
                            <a href="show.html" class="btn-delete">
                            </a>
                        </div>
                    </figure>
                </div>
            </article> 
            <article class="play">  
                <h2>
                    <img class="category" src="images/ico-category.svg" alt="Category">
                    Play Station 5
                </h2>
                <div  class="nintendo-wii">
                    <figure>
                        <img src="images/god.svg" alt="" class="fig">
                        <h4>God of War</h4>
                        <p>Action</p>
                        <div class="btn-mycollection">
                            <a href="show.html" class="btn-show">
                            </a>
                            <a href="show.html" class="btn-delete">
                            </a>
                        </div>
                    </figure>
                </div>
                <div  class="nintendo-wii">
                    <figure>
                        <img src="images/the-last.svg" alt="" class="fig">
                        <h4>The Last of Us</h4>
                        <p>Action</p>
                        <div class="btn-mycollection">
                            <a href="show.html" class="btn-show">
                            </a>
                            <a href="show.html" class="btn-delete">
                            </a>
                        </div>
                    </figure>
                </div>
                <div  class="nintendo-wii">
                    <figure>
                        <img src="images/crash.svg" alt="" class="fig">
                        <h4>Crash Bandicoot</h4>
                        <p>Action</p>
                        <div class="btn-mycollection">
                            <a href="show.html" class="btn-show">
                            </a>
                            <a href="show.html" class="btn-delete">
                            </a>
                        </div>
                    </figure>
                </div>
            </article> 
        </section>
    </main>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
     $('header').on('click','.btn-burger', function(){
                $(this).toggleClass('active')
                $('.nav').toggleClass('active')
            });



    </script>
</body>

</html>
